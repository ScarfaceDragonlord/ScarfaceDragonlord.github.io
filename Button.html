<!DOCTYPE html>
<html>
<body>
  <script>
    var r=255;
    var g=255;
    var b=255;
    
    function sliderChange(){
      document.body.style.backgroundColor = ("rgb("+r+","+g+","+b+")");
    }
    
    function sChangeR(val){
      r = val;
      sliderChange();
    }
    function sChangeG(val){
      g = val;
      sliderChange();
    }
    function sChangeB(val){
      b = val;
      sliderChange();
    }
  </script>
  
  <b>Lot of Button!</b>
  
  
  <a href="index.html"> Main Page? </a>
  <button> Do stuff!? </button>
  <br>
  <input type="range" id="slider" min="0" max="255" onchange="sChangeR(this.value)"/> <br>
  <input type="range" id="slider" min="0" max="255" onchange="sChangeG(this.value)"/> <br>
  <input type="range" id="slider" min="0" max="255" onchange="sChangeB(this.value)"/> <br>
</body>
</html>
