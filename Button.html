<!DOCTYPE html>
<html>
<body>
  <script>
    var r=255;
    var g=255;
    var b=255;
    
    function sc(){
      document.body.style.backgroundColor = ("rgb("+r+","+g+","+b+")")
    }
    
    function sChangeR(val){
      r = val;
      sc();
    }
    function sChangeG(val){
      g = val;
      sc();
    }
    function sChangeB(val){
      b = val;
      sc();
    }
  </script>
  
  <b>Lot of Button!</b>
  
  
  <a href="index.html"> Main Page? </a>
  <button> Do stuff!? </button>
  <br>
  <input type="range" id="slider" min="0" max="255" onchange="sChangeR()"/> <br>
  <input type="range" id="slider" min="0" max="255" onchange="sChangeG()"/> <br>
  <input type="range" id="slider" min="0" max="255" onchange="sChangeB()"/> <br>
</body>
</html>
