<!DOCTYPE>
<html>
<head>
  <style>
    #redmeeple{
      background-image:url("redmeeple.jpg");
      width:100px;
      height:100px;
      background-repeat:no-repeat;
      background-size:contain;
    }
  </style>
</head>
<body>
  <script>
    function makeMeeple(){
      var alba = document.createElement("div");
			alba.style.height = "100px";
			alba.style.width = "100px";
			alba.style.backgroundImage = "url(redmeeple.png)";
			alba.style.backgroundSize = "contain";
			alba.style.position = "relative";
			alba.style.display = "inline-block";
			document.body.appendChild(alba);
    }
  </script>
  <b>RED MEEPLE! </b>
  <button onclick=makeMeeple()>Make a Meeple :D</button>
  <div id="redmeeple"></div>
</body>
</html>
