<!DOCTYPE html>
<html>
<head>
</head>
<body>
<canvas id="game"></canvas>
<script>
 var Key = {
  _pressed: {},
  
  LEFT: 37,
  UP: 38,
  RIGHT: 39,
  DOWN: 40,
  
  isDown: function(keyCode){
    return this._pressed[keyCode];
  },
  
  onKeydown: function(event){
    e.preventDefault() // THIS ONE 
    this._pressed[event.keyCode] = true;
  },
  
  onKeyup: function(event){
   delete this._pressed[event.keyCode];
  } 
 };
 
 window.addEventListener('keyup', function(event) { Key.onKeyup(event); }, false);
 window.addEventListener('keydown', function(event) { Key.onKeydown(event); }, false);
 
 var x = 50;
 var y = 50;
 var goalX = 200;
 var goalY = 200;
 var playerSize = 25;
 var goalSize = 15;
 
 var canvas = document.getElementById('game');
 canvas.width = window.innerWidth;
 canvas.height = window.innerHeight;
 
 var ctx = canvas.getContext('2d');
 
 var speed = 3;
 
 function draw(){
  var sx = 0;
  var sy = 0;
  ctx.clearRect(0,0,canvas.width,canvas.height);
  
  if (Key.isDown(Key.UP)){
   sy-= speed;
  }
  else if (Key.isDown(Key.DOWN)){
   sy+= speed;
  }
  
  if (Key.isDown(Key.RIGHT)){
   sx+= speed;
  }
  else if (Key.isDown(Key.LEFT)){
   sx-= speed;
  }
  
  if (sx !== 0 && sy !== 0){
   x+=sx*0.7;
   y+=sy*0.7;
  }
  else{
   x+=sx;
   y+=sy;
  }
  
  if ((Math.abs(x-goalX))**2 + (Math.abs(y-goalY))**2 < (playerSize+goalSize)**2){
   playerSize += 4;
   goalX = Math.random() * canvas.width;
   goalY = Math.random() * canvas.height;
  }
  
  var character = new Path2D();
  character.arc(x,y,playerSize,0, 2*Math.PI);
  
  
  var goal = new Path2D();
  goal.arc(goalX,goalY,goalSize,0,2*Math.PI);
  
  ctx.fillStyle = "#f59551";
  ctx.fill(character);
  ctx.fillStyle = "#f09999";
  ctx.fill(goal);
 }
 
 setInterval(draw,10);
 
</script>
</body>
</html>
